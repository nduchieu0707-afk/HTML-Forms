<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>HTML FORM1</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Contact information:</legend>
                        <table>
                            <tr>
                                <td>First name:</td>
                                <td><input type="text" name="firstname" placeholder="First name">
                                    <label>Preferred contact method:</label></td>
                            </tr>
                            <tr>
                                <td>Last name:</td>
                                <td><input type="text" name="lastname" placeholder="Last name">
                                <input type="checkbox" width="150">
                                <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email</label></td>
                                
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td><input type="email" name="email" placeholder="Email">
                                    <input type="checkbox" width="100">
                                    <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Telephone</label></td>
                            </tr>
                            <tr>
                                <td>Telephone:</td>
                                <td><input type="tel" name="telephone" placeholder="Telephone"></td>
                            </tr>
                        </table>
                    </form>
                </fieldset>
                <fieldset>
                    <legend>Feedback:</legend>
                    <form>
                        <table width="400">
                            <tr>
                                <td><strong>Message subject:</strong></td>
                                <td><input type="text" name="subject" size="15" placeholder="Message subject"></td>
                            </tr>
                        </table>
                    <textarea name="message" rows="20" cols="55"></textarea>
                    <p>Attach a file: <input type="file"></p>
                    <hr>
                    <input type="submit" value="Send">
                </fieldset>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
